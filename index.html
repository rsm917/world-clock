<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>

        <option value="London">London</option>
        <option value="New_York">New York</option>
        <option value="Seoul">Seoul</option>
        <option value="Madrid">Madrid</option>
        <option value="Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city">
          <div>
            <h2>Chicago</h2>
            <div class="date">December 5th 2022</div>
          </div>
          <div class="time">5:45 PM</div>
        </div>
        <div class="city">
          <div>
            <h2>Dublin</h2>
            <div class="date">December 5th 2022</div>
          </div>
          <div class="time">5:45 PM</div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Rebecca Shuping</strong> and is
      <a href="#" target="_blank">open-sourced</a>
      on GitHub
    </footer>
    <script src="index.js"></script>
  </body>
</html>
